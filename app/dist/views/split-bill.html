<div ng-controller="SplitBillCtrl"> <h4>Select the number of roommates:</h4> <input type="text" ng-model="numOfRoommates" placeholder="# of Roommates"> <hr> <h4>Select bill you wish to add:</h4> <ol> <li ng-repeat="item in addItem"> <div> <div style="display:inline"> <span> <select> <option ng-model="select-bill"> Select bill  <option ng-model="rent"> Rent  <option ng-model="hydro"> Hydro  <option ng-model="internet"> Internet  <option ng-model="cable"> Cable  <option ng-model="utilities"> Utilities  <option ng-model="other"> Other  </select> </span> </div> <input type="text" ng-change="onchange(item)" ng-model="item.billAmount" placeholder=" $ ..."> <span ng-hide="item.length == 1"> <a ng-click="addItem.splice($index, 1)"><img src="images/remove.3b0653d0.svg" height="30" width="30">Remove</a> <br><br> </span> </div> </li> </ol> <a href ng-click="newItem($event)"><img src="images/add.f6cb76c1.svg" height="30" width="30">Add</a> <hr> <h3> Total: $ {{sumOfValues}} </h3> <h3>{{result}}</h3> <hr> <button ng-click="calculate()">Calculate</button> <hr> </div>
